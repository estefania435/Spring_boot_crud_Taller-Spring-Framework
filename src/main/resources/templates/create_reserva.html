<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Reserva</h1>
        <form th:action="@{/reservas}" th:object="${reservation}" method="post">
            
            <div>
                <label for="usuario">Ingresar Usuario:</label>
                <input type="text" id="usuario" th:field="*{usuario}" placeholder="Ingrese el nombre de usuario" required />
            </div>
            
            <div>
                <label for="reserva">Fecha de Reserva:</label>
                <input type="date" id="reserva" th:field="*{reserva}" required />
            </div>
            
            <div>
                <label for="servicio">Servicio:</label>
                <select id="servicio" th:field="*{servicio}" required>
                    <option value="" disabled selected>Seleccione un servicio</option>
                    <option value="Internista">Internista</option>
                    <option value="Oftalmologia">Oftalmología</option>
                    <option value="Pediatria">Pediatría</option>
                    <option value="Dermatologia">Dermatología</option>
                    <!-- Agrega más opciones según tus necesidades -->
                </select>
            </div>
            
            <div>
                <button type="submit">Crear Reserva</button>
            </div>
        </form>
        <p class="footer-text">Todos los campos son obligatorios</p>
    </div>
</body>
</html>
