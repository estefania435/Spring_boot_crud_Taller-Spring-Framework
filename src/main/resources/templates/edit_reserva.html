<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Reserva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Editar Reserva</h1>
        <form th:action="@{/reservas/edit/{id}(id=${reservation.id})}" th:object="${reservation}" method="post">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" th:field="*{usuario}" class="form-control" id="nombre" required/>
            </div>
            <div class="form-group">
                <label for="reserva">Reserva:</label>
                <input type="date" th:field="*{reserva}" class="form-control" id="fecha" required/>
            </div>
            <button type="submit" class="btn btn-success">Actualizar Reserva</button>
            <a th:href="@{/reservas}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
